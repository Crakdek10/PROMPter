<div class="h-8 bg-background flex items-center justify-between select-none px-2 border-b border-border relative">

  <div class="flex items-center gap-2 pl-2 no-drag z-10">
    <button (click)="goBack()" class="p-1 rounded-md hover:bg-surface-hover text-text-muted hover:text-text-main transition-colors disabled:opacity-30" title="AtrÃ¡s">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>

    <button (click)="goForward()" class="p-1 rounded-md hover:bg-surface-hover text-text-muted hover:text-text-main transition-colors disabled:opacity-30" title="Adelante">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>

  <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center gap-2 opacity-90 pointer-events-none">
    <img src="assets/logo.svg" alt="Logo" class="h-4 w-4 object-contain">

    <span class="text-xs font-semibold text-text-muted tracking-wide">PROMPTer</span>
  </div>

  <div class="flex h-full text-text-muted no-drag z-10">
    <button (click)="minimize()" class="h-full px-4 hover:bg-surface-hover hover:text-text-main flex items-center justify-center transition-colors">
      <svg width="10" height="1" viewBox="0 0 10 1"><path d="M0 0h10v1H0z" fill="currentColor"/></svg>
    </button>

    <button (click)="maximize()" class="h-full px-4 hover:bg-surface-hover hover:text-text-main flex items-center justify-center transition-colors">
      <svg width="10" height="10" viewBox="0 0 10 10"><path d="M1 1v8h8V1H1zm1 1h6v6H2V2z" fill="currentColor"/></svg>
    </button>

    <button (click)="close()" class="h-full px-4 hover:bg-error hover:text-white flex items-center justify-center transition-colors">
      <svg width="10" height="10" viewBox="0 0 10 10"><path d="M1.5 0L0 1.5 3.5 5 0 8.5 1.5 10 5 6.5 8.5 10 10 8.5 6.5 5 10 1.5 8.5 0 5 3.5z" fill="currentColor"/></svg>
    </button>
  </div>

</div>
