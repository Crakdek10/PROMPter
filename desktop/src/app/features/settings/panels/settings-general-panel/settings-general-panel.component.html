<div class="max-w-3xl">
  <h2 class="text-2xl font-semibold mb-6">Aplicación</h2>

  <div class="space-y-5">

    <div class="flex items-center justify-between gap-6">
      <div class="text-base">Iniciar con Windows</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer"
               [checked]="s().general.startWithWindows"
               (change)="toggleStartWithWindows($any($event.target).checked)" />
        <span class="w-12 h-7 rounded-full bg-background border border-border
                     peer-checked:bg-primary peer-checked:border-[var(--border-active)]
                     transition"></span>
        <span class="absolute left-1 top-1 w-5 h-5 rounded-full bg-text-main
                     peer-checked:translate-x-5 transition"></span>
      </label>
    </div>

    <div class="flex items-center justify-between gap-6">
      <div class="text-base">Minimizar a bandeja</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer"
               [checked]="s().general.minimizeToTray"
               (change)="toggleMinimizeToTray($any($event.target).checked)" />
        <span class="w-12 h-7 rounded-full bg-background border border-border
                     peer-checked:bg-primary peer-checked:border-[var(--border-active)]
                     transition"></span>
        <span class="absolute left-1 top-1 w-5 h-5 rounded-full bg-text-main
                     peer-checked:translate-x-5 transition"></span>
      </label>
    </div>

  </div>

  <h2 class="text-2xl font-semibold mt-10 mb-6">Ventanas</h2>

  <div class="space-y-5">

    <div class="flex items-center justify-between gap-6">
      <div class="text-base">Siempre visible (always on top)</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer"
               [checked]="s().general.alwaysOnTop"
               (change)="toggleAlwaysOnTop($any($event.target).checked)" />
        <span class="w-12 h-7 rounded-full bg-background border border-border
                     peer-checked:bg-primary peer-checked:border-[var(--border-active)]
                     transition"></span>
        <span class="absolute left-1 top-1 w-5 h-5 rounded-full bg-text-main
                     peer-checked:translate-x-5 transition"></span>
      </label>
    </div>

    <div class="flex items-center justify-between gap-6">
      <div class="text-base">Recordar posición de ventanas</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer"
               [checked]="s().general.rememberWindowPositions"
               (change)="toggleRememberWindows($any($event.target).checked)" />
        <span class="w-12 h-7 rounded-full bg-background border border-border
                     peer-checked:bg-primary peer-checked:border-[var(--border-active)]
                     transition"></span>
        <span class="absolute left-1 top-1 w-5 h-5 rounded-full bg-text-main
                     peer-checked:translate-x-5 transition"></span>
      </label>
    </div>

    <div class="flex items-center justify-between gap-6">
      <div class="text-base">Abrir teleprompter dockeado arriba-centro</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer"
               [checked]="s().general.openTeleprompterDockedTopCenter"
               (change)="toggleDockTopCenter($any($event.target).checked)" />
        <span class="w-12 h-7 rounded-full bg-background border border-border
                     peer-checked:bg-primary peer-checked:border-[var(--border-active)]
                     transition"></span>
        <span class="absolute left-1 top-1 w-5 h-5 rounded-full bg-text-main
                     peer-checked:translate-x-5 transition"></span>
      </label>
    </div>

    <div class="pt-2">
      <div class="text-base mb-2">Transparencia por defecto (%)</div>
      <app-settings-transparency />
    </div>
  </div>

  <h2 class="text-2xl font-semibold mt-10 mb-6">STT</h2>

  <div class="space-y-5">
    <div class="flex items-center justify-between gap-6">
      <div class="text-base">Auto-scroll del transcript</div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer"
               [checked]="s().sttUi.autoScrollTranscript"
               (change)="toggleAutoScrollTranscript($any($event.target).checked)" />
        <span class="w-12 h-7 rounded-full bg-background border border-border
                     peer-checked:bg-primary peer-checked:border-[var(--border-active)]
                     transition"></span>
        <span class="absolute left-1 top-1 w-5 h-5 rounded-full bg-text-main
                     peer-checked:translate-x-5 transition"></span>
      </label>
    </div>
  </div>
</div>
