<!-- MIC -->
<div class="mt-3 text-xs text-text-muted">Micrófono:</div>

<div class="relative mt-2">
  <select
    class="w-full appearance-none rounded-lg bg-surface border border-border px-3 py-2 pr-10 text-sm
           outline-none focus:outline-none focus:ring-0 focus:border-[var(--border-active)] transition"
    [value]="selectedMicId"
    (change)="onMicChange($any($event.target).value)"
  >
    <option value="" disabled>Elegir…</option>
    @for (m of micDevices(); track m.deviceId) {
      <option [value]="m.deviceId">{{ m.label }}</option>
    }
  </select>
  <svg
    class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-text-muted"
    xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
  >
    <path d="m6 9 6 6 6-6"/>
  </svg>
</div>

<!-- SYSTEM -->
<div class="mt-4 text-xs text-text-muted">Audio del sistema (ventana/pantalla):</div>

<div class="relative mt-2">
  <select
    class="w-full appearance-none rounded-lg bg-surface border border-border px-3 py-2 pr-10 text-sm
           outline-none focus:outline-none focus:ring-0 focus:border-[var(--border-active)] transition"
    [value]="selectedSystemSourceId"
    (change)="onSystemSourceChange($any($event.target).value)"
  >
    <option value="" disabled>Elegir…</option>
    @for (src of systemSources(); track src.id) {
      <option [value]="src.id">{{ src.name }}</option>
    }
  </select>
  <svg
    class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-text-muted"
    xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
  >
    <path d="m6 9 6 6 6-6"/>
  </svg>
</div>
