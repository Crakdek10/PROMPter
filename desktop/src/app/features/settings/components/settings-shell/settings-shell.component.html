<div class="h-full w-full rounded-2xl border border-border bg-surface overflow-hidden">
  <div class="h-full w-full flex">

    <!-- LEFT -->
    <aside class="w-64 shrink-0 border-r border-border/60 p-3">
      <app-settings-nav
        [active]="activeTab()"
        (selectTab)="setTab($event)"
      />
    </aside>

    <!-- RIGHT -->
    <main class="flex-1 overflow-y-auto p-6">
      @switch (activeTab()) {
        @case ('general') {
          <app-settings-general-panel />
        }
        @case ('connections') {
          <app-settings-connections-panel />
        }
        @default {
          <div class="max-w-3xl">
            <h2 class="text-2xl font-semibold mb-2">En construcción</h2>
            <p class="text-text-muted">Esta sección la conectamos después.</p>
          </div>
        }
      }
    </main>

  </div>
</div>
