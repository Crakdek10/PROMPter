<div class="w-full">
  <div class="relative w-full h-16 rounded-2xl border border-border px-3 flex items-center">
    <!-- IZQUIERDA -->
    <div class="flex items-center gap-3">
      <button
        class="h-11 rounded-xl border border-border bg-surface hover:bg-surface-hover transition px-3 flex items-center gap-2"
        title="Seleccionar bot"
        type="button"
      >
        <!-- BOT ICON -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" class="lucide lucide-bot-icon lucide-bot">
          <path d="M12 8V4H8"/>
          <rect width="16" height="12" x="4" y="8" rx="2"/>
          <path d="M2 14h2"/>
          <path d="M20 14h2"/>
          <path d="M15 13v2"/>
          <path d="M9 13v2"/>
        </svg>

        <span class="text-sm font-medium">PROMPTer AI</span>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             class="rotate-180">
          <path d="m6 9 6 6 6-6"/>
        </svg>
      </button>
    </div>

    <!-- PLAY / PAUSE -->
    <div class="absolute left-1/2 -translate-x-1/2">
      <button
        class="h-12 w-12 rounded-full grid place-items-center border border-border bg-primary/90 shadow-sm
               hover:bg-primary hover:shadow-[0_0_0_6px_rgba(140,174,171,0.12)]
               active:scale-95 transition disabled:opacity-50 disabled:hover:shadow-none"
        (click)="toggleRec()"
        title="Iniciar / Pausar"
        type="button"
      >
        @if (isRunning) {
          <!-- PAUSE -->
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
               fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="14" y="3" width="5" height="18" rx="1"/>
            <rect x="5" y="3" width="5" height="18" rx="1"/>
          </svg>
        } @else {
          <!-- PLAY -->
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5.5v13a1 1 0 0 0 1.5.86l10-6.5a1 1 0 0 0 0-1.72l-10-6.5A1 1 0 0 0 8 5.5z"/>
          </svg>
        }
      </button>
    </div>

    <!-- DERECHA -->
    <div class="ml-auto">
      <button
        class="h-11 w-11 rounded-xl border border-border bg-surface grid place-items-center
               hover:bg-surface-hover hover:border-red-400/40 hover:shadow-[0_0_0_4px_rgba(239,68,68,0.10)]
               active:scale-95 transition
               disabled:opacity-40 disabled:hover:shadow-none disabled:hover:border-border"
        (click)="stop.emit()"
        [disabled]="!isRunning"
        title="Detener"
        type="button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="18" x="3" y="3" rx="2"/>
        </svg>
      </button>
    </div>
  </div>
</div>
